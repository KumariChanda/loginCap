<ion-content no-scroll padding >
  <div class="backgroundcss">
    
  
  <div id="container">
   <ion-card class="cardcss" >
     <br>
       <h3 class="loginLabel">Login</h3>
        <hr/>

     <ion-card-content>
       <!-- <ion-item> -->
         <!-- <ion-label position="floating">Enter Username</ion-label> -->
         <ion-input class="inputcomp" type="text" [(ngModel)]="usernameText" placeholder="Email address *"></ion-input>
       <!-- </ion-item> -->
       <br>
       <!-- <ion-item> -->
         <!-- <ion-label position="floating">Enter Password</ion-label> -->
         <ion-input class="inputcomp" type="password" [(ngModel)]="passwordText" placeholder="Password *"></ion-input>
       <!-- </ion-item> -->
       <br>
       <div class="divloginbtn">
         <button class="loginbtn" (click)="loginFun()">Login</button>
        </div>
        <br>  
        <br>
        <div class="labelText">
          <span>Don't have an account? </span>
          <span class="register" clear  (click)="RegisterBtnClicked()" tappable>Signup Here</span>
          <br>
          <span class="register" clear  (click)="forgetPasswordBtnClicked()" tappable>Forgot Password?</span>
          <br><br>
          <span class="register" clear  (click)="backToHome()" tappable><u>Back To Home</u></span>
          <br>
        </div> 
       <br>
     </ion-card-content>
   </ion-card>
  </div>
</div>
</ion-content>
