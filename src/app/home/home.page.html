<ion-content class="backgroundcss">
  <div id="container">
   <ion-card>
     <ion-card-header>
       <ion-card-title><u>Login</u></ion-card-title>
     </ion-card-header>
   
     <ion-card-content>
       <ion-item>
         <ion-label position="floating">Enter Username</ion-label>
         <ion-input type="text" [(ngModel)]="usernameText"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label position="floating">Enter Password</ion-label>
         <ion-input type="password" [(ngModel)]="passwordText"></ion-input>
       </ion-item>
       <br>
       <ion-button (click)="loginFun()" expand="full"  >Login</ion-button>
       <ion-button (click)="getData()" expand="full" >get</ion-button>
       <ion-button (click)="goToDashboardPage()" expand="full">Move to dashboard page</ion-button>

     </ion-card-content>
   </ion-card>
  </div>
</ion-content>
