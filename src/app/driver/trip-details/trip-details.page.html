<ion-header>
  <ion-toolbar>

      <ion-item>

        <ion-icon color="light" name="chevron-back" (click)="prev()" ></ion-icon>
        <ion-title>Trip Details</ion-title>

      </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Trip/voyage Details -->
 


     <ion-card *ngFor="let item of filterData">
    
        <img [src]="item.picture" />
        <ion-card-header>
                 <ion-card-title >{{item.title}}</ion-card-title>

          <ion-card-subtitle>
             
                <!-- Car Number -->
            
               <ion-item>
                    <ion-label > Car Number : </ion-label>
                    <ion-chip slot="end"> PB 00125 </ion-chip>
                </ion-item>

                <!-- Destination -->
            
               <ion-item>
                    <ion-label > Destination : </ion-label>
                    <ion-chip slot="end"> Daoukro </ion-chip>
                </ion-item>

               <!-- Reservation Type -->
                <ion-item>
                    <ion-label > Booking Type : </ion-label>
                    <ion-chip slot="end"> Per Hour </ion-chip>
                </ion-item>
                <!-- Starting date -->
                <ion-item>
                    <ion-label > Start Date : </ion-label>
                    <ion-chip slot="end"> 12 Aug 2020 </ion-chip>
                </ion-item>
                
                <!-- Starting time -->
                <ion-item>
                    <ion-label > Start Time : </ion-label>
                    <ion-chip slot="end"> 12 : 10 </ion-chip>
                </ion-item>
               
                <!-- Return date -->
                <ion-item>
                    <ion-label > Return Date : </ion-label>
                    <ion-chip slot="end"> 13 Aug 2020 </ion-chip>
                </ion-item>
                
                <!-- Return time -->
                <ion-item>
                    <ion-label > Return Time : </ion-label>
                    <ion-chip slot="end"> 12 : 10 </ion-chip>
                </ion-item>
               

                <!-- Client name -->
                <ion-item>
                    <ion-label > Client Name: </ion-label>
                    <ion-chip slot="end"> Oumarou Toto </ion-chip>
                </ion-item>
                <!-- Motor Type -->
                <ion-item>
                    <ion-label > Motor Type: </ion-label>
                    <ion-chip slot="end"> Diesel </ion-chip>
                </ion-item>
                <!-- Seat number -->
                <ion-item>
                    <ion-label > Seat Number: </ion-label>
                    <ion-chip slot="end"> 9 </ion-chip>
                </ion-item>

               

          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
                        
        
        </ion-card-content>
      </ion-card>

    <!-- </ion-item> -->



</ion-content>

<ion-footer>
  <!-- <ion-toolbar> -->
          <!-- Start the trip  -->
    <ion-button expand="full"  >Start The Trip </ion-button>
   
  <!-- </ion-toolbar> -->
</ion-footer>
