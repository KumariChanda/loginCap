<ion-header>
  <ion-toolbar>

       <ion-item>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> MY TESTIMONIALS  </ion-title>
    </ion-item> 

  </ion-toolbar>
</ion-header>


<ion-content>

          <!-- -------------------------------------------------------------------------------------- -->
        <!-- Start contact -->
       <ion-card *ngFor="let item of filterData " >
             <ion-card-header>
                    <ion-card-title style="font-size: medium;">{{item.text}}</ion-card-title>
              <ion-card-subtitle>

                  
               <!-- Status -->
                <ion-item>
                    <ion-label > Status : </ion-label>
                    <ion-chip slot="end"  *ngIf="item.status == 1" style="color:green;border:1px,solid,green"> Active </ion-chip>
                  </ion-item>
                <!-- Starting date -->
                <ion-item>
                    <ion-label > Date : </ion-label>
                    <ion-chip slot="end"> {{item.posting_date}}</ion-chip>
                </ion-item>
                 
              </ion-card-subtitle>
            </ion-card-header>

      </ion-card>
        <!-- Stop Contact -->
    <!-- -------------------------------------------------------------------------------------- -->


</ion-content>
