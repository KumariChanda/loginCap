<ion-header>
  <ion-toolbar>
       <ion-item>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Our Contacts </ion-title>
    </ion-item> 

  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- -------------------------------------------------------------------------------------- -->
        <!-- Start contact -->
       <ion-card *ngFor="let contact of mycontact; " >
          
            <ion-card-content>
                            
                
                <!-- Telephone-->
                   <strong> <ion-label  > Phone Number : </ion-label></strong> <br>
                    <ion-chip slot="end"> {{contact.telephone}} </ion-chip> <br><br>
               <!-- Whatsapp -->
                   <strong> <ion-label > Whatsapp : </ion-label> </strong> <br>
                    <ion-chip slot="end"> {{contact.whatsapp}}</ion-chip><br><br>
                <!-- Email -->
              
                    <strong> <ion-label > Email : </ion-label> </strong> <br>
                    <ion-chip slot="end"> {{contact.email}} </ion-chip><br><br>
                
                <!-- Postal Address -->
                    <strong> <ion-label > Address : </ion-label> </strong> <br>
                    <ion-chip slot="end"> {{contact.adresse_postal}} </ion-chip><br>
                <!--  Address -->
                     {{contact.adresse}} 
                    <!-- <ion-label > {{contact.adresse}} </ion-label> -->
                    <!-- <ion-chip slot="end"> {{contact.adresse}} </ion-chip> -->
                
               

          
            </ion-card-content>
      </ion-card>
        <!-- Stop Contact -->
    <!-- -------------------------------------------------------------------------------------- -->

      
          <!-- Start : Fab button links -->
          <ion-fab vertical="bottom" horizontal="end">
              <ion-fab-button><ion-label> Links </ion-label></ion-fab-button>
              <ion-fab-list side="start">
                <!-- facebook -->
                <ion-fab-button (click)="openFacebook()">
                  <ion-icon name="logo-facebook" ></ion-icon>
                </ion-fab-button >
                  <!-- twitter -->
                <ion-fab-button (click)="openTwitter()">
                  <ion-icon name="logo-twitter"></ion-icon>
                </ion-fab-button>
                  <!-- linkedin -->
                <ion-fab-button (click)="openLinkedin()">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </ion-fab-button>
                <!-- instagram -->
                <ion-fab-button (click)="openInstagram()">
                  <ion-icon name="logo-instagram"></ion-icon>
                </ion-fab-button>
                <!-- google plus -->
                <ion-fab-button (click)="openGoogleplus()">
                  <ion-icon name="logo-google"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>

          </ion-fab>
        <!-- End Fab button list -->


</ion-content>
