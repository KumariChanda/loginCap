<ion-header>
  <ion-toolbar>
    <ion-item>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>About Us</ion-title>
    </ion-item>    
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button><ion-label> Links </ion-label></ion-fab-button>
      <ion-fab-list side="start">
        <!-- facebook -->
        <ion-fab-button (click)="openFacebook()">
          <ion-icon name="logo-facebook" ></ion-icon>
        </ion-fab-button >
          <!-- twitter -->
        <ion-fab-button (click)="openTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
          <!-- linkedin -->
        <ion-fab-button (click)="openLinkedin()">
          <ion-icon name="logo-linkedin"></ion-icon>
        </ion-fab-button>
        <!-- instagram -->
        <ion-fab-button (click)="openInstagram()">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-fab-button>
        <!-- google plus -->
        <ion-fab-button (click)="openGoogleplus()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>

  </ion-fab>

</ion-content>
