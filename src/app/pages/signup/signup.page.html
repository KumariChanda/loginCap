<ion-content >
  <div class="backgroundcss">
    <div id="container">
      <ion-card class="cardcss" >
          <h3 class="loginLabel">Sign up  </h3>
           <!-- <hr/> -->
        <ion-card-content>
          <ion-input class="inputcomp" type="text" [(ngModel)]="firstname"  placeholder="First name"></ion-input>
          <br>
          <ion-input class="inputcomp" type="text"  [(ngModel)]="lastname"  placeholder="Last name"></ion-input>
          <br>
          <ion-input class="inputcomp" type="text" [(ngModel)]="email"  placeholder="Email Address"></ion-input>
          <br>
          <ion-input class="inputcomp" type="password" [(ngModel)]="password"  placeholder="Password"></ion-input>
          <br>
          <ion-input class="inputcomp" type="password"  [(ngModel)]="confirmpassword" placeholder="Confirm Password"></ion-input>
          <br>
          <ion-input class="inputcomp" type="number" [(ngModel)]="mobilenumber" placeholder="Mobile number"></ion-input>
          <br>
          <ion-input class="inputcomp" type="text" [(ngModel)]="address"  placeholder="Address"></ion-input>
          <br>
          <ion-input class="inputcomp" type="date"  [(ngModel)]="dob"></ion-input>
          <br>
          
          <input type="checkbox" [(ngModel)]="agreement">&nbsp;&nbsp;<span class="register"><b>I Agree with Terms and Conditions </b></span>
          
          <div class="divloginbtn">
            <br>
            <button [ngClass]="{'loginbtn_black':btnClicked == false,
            'loginbtn_yellow':btnClicked == true}" (click)="signupFun()">Sign up</button>
           </div>
           <br>  
           <div class="labelText">
             <span>Already got an account?  </span>
             <span class="register" clear  (click)="loginbtnCliced()" tappable>Login</span>
            
             <br>
             <!-- <hr/> -->
             <span class="register" clear  (click)="backToHome()" tappable><u>Back To Home</u></span>
             <br>
            </div> 
          <br>
        </ion-card-content>
      </ion-card>
     </div>

    </div>

</ion-content>
