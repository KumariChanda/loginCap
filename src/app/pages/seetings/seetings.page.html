<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

       <ion-title size="small">{{'LANGUAGE.title' | translate}}</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

     <ion-list>
    <ion-item>
      <ion-label>{{'LANGUAGE.select_lang' | translate}}</ion-label>
      <ion-select placeholder="Select One" [value]="selectedLanguage"  [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
        <ion-select-option value="en">{{'LANGUAGE.english' | translate}}</ion-select-option>
        <ion-select-option value="fr">{{'LANGUAGE.french' | translate}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


</ion-content>
